<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Empresa — SISTEMA DE ACERTO PARA TRANSPORTE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">AT</div>
        <h1>Empresa — SISTEMA DE ACERTO PARA TRANSPORTE</h1>
      </div>
      <nav class="nav">
        <a class="btn" href="index.html">Início</a>
        <button class="btn danger" id="btnLogout" type="button">Sair</button>
      </nav>
    </header>

    <section class="split">
      <div class="card" id="authCard">
        <h2>Acessar</h2>
        <div class="tabs">
          <button class="tab active" data-tab="login">Login</button>
          <button class="tab" data-tab="register">Criar conta</button>
        </div>

        <div id="tab-login">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="empresa@exemplo.com">
          <label>Senha</label>
          <input type="password" id="loginPassword" placeholder="••••••••">
          <button class="btn primary" id="btnLogin">Entrar</button>
          <p class="small">Este acesso é exclusivo para <strong>Empresa</strong>.</p>
        </div>

        <div id="tab-register" class="hidden">
          <label>Nome</label>
          <input id="regName" placeholder="Seu nome">
          <label>Email</label>
          <input id="regEmail" type="email" placeholder="voce@empresa.com">
          <label>Senha</label>
          <input id="regPassword" type="password" placeholder="Crie uma senha">
          <button class="btn primary" id="btnRegister">Criar conta (Empresa)</button>
          <p class="small">As credenciais ficam salvas apenas neste dispositivo (localStorage).</p>
        </div>
      </div>

      <div class="card" id="dash" class="hidden" style="display:none">
        <h2>Painel da Empresa</h2>
        <div class="kpi">
          <div class="box"><div class="small">Usuário</div><div id="meName"><strong>—</strong></div></div>
          <div class="box"><div class="small">Viagens</div><div id="kpiTrips"><strong>0</strong></div></div>
          <div class="box"><div class="small">Fretes</div><div id="kpiFretes"><strong>0</strong></div></div>
        </div>
        <hr class="sep">
        <div class="tabs" id="tabsMain">
          <button class="tab active" data-tab="nova">Nova Viagem</button>
          <button class="tab" data-tab="gerenciar">Gerenciar Viagens</button>
        </div>

        <div id="tab-nova">
          <h3>Nova Viagem</h3>
          <div class="grid three">
            <div><label>CPF do Motorista</label><input id="tripDriverCpf" placeholder="000.000.000-00"></div>
            <div><label>Placa</label><input id="tripPlaca" placeholder="ABC1D23"></div>
            <div><label>Modelo</label><input id="tripModelo" placeholder="Scania P310"></div>
          </div>
          <div class="grid three">
            <div><label>Carga</label>
              <select id="tripCarga">
                <option value="">Selecione...</option>
                <option value="Granel">Granel</option>
                <option value="Frigorificada">Frigorificada</option>
                <option value="Seca">Seca</option>
                <option value="Química">Química</option>
                <option value="Perigosa">Perigosa</option>
                <option value="Outra">Outra</option>
              </select>
            </div>
            <div><label>Origem</label>
              <input list="cities" id="tripOrigem" placeholder="Cidade/UF">
              <datalist id="cities"></datalist>
            </div>
            <div><label>Destino</label>
              <input list="cities" id="tripDestino" placeholder="Cidade/UF">
            </div>
          </div>
          <div class="grid two">
            <div><label>Data de início</label><input type="date" id="tripInicio"></div>
            <div><label>Observações</label><input id="tripObs" placeholder="Cliente, rota, notas..."></div>
          </div>
          <button class="btn primary" id="btnCreateTrip">Criar viagem</button>
        </div>

        <div id="tab-gerenciar" class="hidden">
          <h3>Gerenciar Viagens</h3>
          <div style="margin-bottom: 12px;">
            <label>Filtrar por Motorista (CPF ou Placa)</label>
            <input id="filterDriver" placeholder="CPF ou placa" style="margin-bottom:6px">
            <button class="btn" id="btnFilterTrips">Filtrar</button>
          </div>
          <div class="list" id="listTrips"></div>
        </div>
      </div>
    </section>
  </div>

  <div id="tripModal" class="modal-bg hidden">
    <div class="modal-content">
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="common.js"></script>
  <script src="empresa.js"></script>
</body>
</html>
