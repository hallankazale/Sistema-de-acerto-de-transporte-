<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar Adiantamento — SISTEMA DE ACERTO PARA TRANSPORTE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">AT</div>
                <h1>Adicionar Adiantamento</h1>
            </div>
            <nav class="nav">
                <a class="btn" href="gerenciar.html">Voltar</a>
                <button class="btn danger" id="btnLogout" type="button">Sair</button>
            </nav>
        </header>

        <section class="split">
            <div class="card" id="authCard" style="display:none">
                <h2>Acesso Negado</h2>
                <p class="small">Faça login na área da empresa para acessar este recurso.</p>
            </div>

            <div class="card" id="adiantamentoForm">
                <div class="grid two">
                    <div>
                        <label for="adData">Data</label>
                        <input type="date" id="adData">
                    </div>
                    <div>
                        <label for="adValor">Valor (R$)</label>
                        <input type="number" id="adValor" step="0.01">
                    </div>
                </div>
                <div>
                    <label for="adObs">Observação</label>
                    <input id="adObs" placeholder="Descrição ou motivo">
                </div>
                <div>
                    <label for="adComprovante">Comprovante (opcional)</label>
                    <input type="file" id="adComprovante" accept=".png,.jpg,.jpeg,.pdf,image/*,application/pdf">
                </div>
                <hr class="sep">
                <div style="display:flex; gap:8px;">
                    <button class="btn primary" id="btnSaveAdiantamento">Salvar</button>
                    <button class="btn" onclick="window.location.href='gerenciar.html'">Cancelar</button>
                </div>
            </div>
        </section>
    </div>

    <script src="common.js"></script>
    <script src="adiantamento.js"></script>
</body>
</html>
